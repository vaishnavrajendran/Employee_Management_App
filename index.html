<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Employee Management App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <p>Emoloyee Database Management</p>
        <button class="createEmployee">Add Employee</button>
      </header>

      <section class="employees">
        <div class="employee__names">
          <div class="employee__names--title">Employee List</div>
          <div class="employee__names--list"></div>
        </div>
        <div class="employee__single">
          <div class="employee__single--title">Employee Info</div>
          <div class="employee__single--info"></div>
        </div>
      </section>
      <div class="addEmployee">
        <form class="addEmployee_create">
          Add a new Employee
          <div>
            <input
              type="text"
              name="firstName"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              name="lastName"
              placeholder="Last Name"
              required
            />
          </div>
          <input
            type="text"
            name="imageUrl"
            placeholder="Image URL (Optional)"
          />
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="number"
            name="contactNumber"
            placeholder="Contact"
            required
          />
          <input type="number" name="salary" placeholder="Salary" required />
          <input type="text" name="address" placeholder="Address" required />
          <input
            type="date"
            name="dob"
            placeholder="Date of Birth"
            class="addEmployee_create--dob"
            required
          />
          <input
            type="submit"
            class="addEmployee_create--submit"
            value="Submit"
          />
        </form>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
